<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoist</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.min.css">
    <script src="./app/main.js" type="module"></script>
</head>

<body>
    <main>

        <section class="newItemEntry">
            <form id="itemEntryForm" action="">
                <label for=""> Enter a new todo item </label>
                <input id="newItem" type="text" autocomplete="off" size="40" placeholder="Add Action" tabindex="0" />
                <button id="addItem" class="button" title="Add new item" aria-label="Add new action to your list" tabindex="0" type="submit">+</button>
            </form>
        </section>

        <section class="listContainer">
            <div class="listTitle">
                <h1>To Do List</h1>
                <button id="clearItems" class="button" title="Clear the list" aria-label="Remove all items from the list" tabindex="0">Clear</button>
            </div>
            <hr />
            <div id="listItems">

            </div>
        </section>

    </main>

        
</body>

</html>
