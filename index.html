<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoist</title>
</head>
<body>
    <main>
        
        <section class="newItemEntry">
            <form id="itemEntryForm" action="">
                <label for=""> Enter a new todo item </label>
                <input id="newItem" type="text" autocomplete="off" size="40" placeholder="Add Action" tabindex="0" />
                <button id="addItem" class="button" title="Add new item" aria-label="Add new action to your list" tabindex="0" type="submit">+</button>
            </form>
        </section>


    </main>
</body>
</html>
